<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nearby Locations</title>
  <style>
      /* Hide the native checkbox */
      .custom-checkbox {
        display: none;
      }

      /* Label that acts like a checkbox */
      .custom-label {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid red; /* Default border color */
        border-radius: 4px;
        cursor: pointer;
        position: relative;
      }

      /* Optional checkmark styling */
      .custom-label::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 6px;
        width: 5px;
        height: 10px;
        border: solid black;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
        opacity: 0;
      }

      /* Show checkmark when checked */
      .custom-checkbox:checked + .custom-label::after {
        opacity: 1;
      }
    </style>
</head>
<body>
  <input type="checkbox" id="cb1" class="custom-checkbox" />
        <label for="cb1" class="custom-label"></label>
</body>
</html>
